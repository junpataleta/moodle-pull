<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Moodle Pull</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="card" id="pull-container" style="min-width: 16rem;">
            <div class="card-body">
                <p class="card-text">Click one of the buttons to generate a pull command for the appropriate Moodle branch:</p>
                <form id="pull-form">
                    <div class="mb-2">
                        <label for="command-type" class="form-label">Type</label>
                        <select id="command-type" class="form-select">
                            <option value="0">Pull</option>
                            <option value="1">Fetch</option>
                            <option value="2">Repo + branch only</option>
                        </select>
                    </div>
                    <div id="buttons-container" class="d-grid gap-2"></div>
                </form>
            </div>
        </div>
    </body>
</html>
