<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Moodle Pull</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="card" id="pull-container" style="min-width: 36rem;">
            <div class="card-body">
                <p class="card-text">Click one of the buttons to generate a pull command for the appropriate Moodle branch:</p>
                <form id="pull-form">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Command</th>
                                <th scope="col">Action buttons</th>
                            </tr>
                        </thead>
                        <tbody id="pull-table-body">
                            <!-- Table rows will be dynamically generated here -->
                        </tbody>
                    </table>
                    <div id="bulkCommands" hidden>
                        <button type="button" class="btn btn-primary" id="pullAll">Pull all</button>
                        <button type="button" class="btn btn-primary" id="pushCommand">Push command</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../lib/bootstrap-5.1.3.bundle.min.js"></script>
        <script src="../default-config.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
