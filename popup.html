<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="card" id="pull-container" style="min-width: 200px;">
            <div class="card-body">
                <p class="card-text">Click one of the buttons to generate a pull command for the appropriate Moodle branch:</p>
                <form id="pull-form">
                    <div class="form-group">
                        <label for="git-command">Git Pull Command</label>
                        <input id="git-command" class="form-control" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
