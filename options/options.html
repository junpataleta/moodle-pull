<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Pull Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../default-config.js"></script>
    <script src="../lib/bootstrap-5.1.3.bundle.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="polite" aria-atomic="true" data-bs-autohide="true">
            <div class="toast-header">
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Configuration has been saved!
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-3">Moodle Pull Configuration</h1>
        <div class="container bg-light p-3 mt-4">
            <p>Available placeholders:</p>
            <ul>
                <li><strong>{{BRANCH}}</strong>: The branch placeholder.</li>
                <li><strong>{{PULL_REPOSITORY}}</strong>: The repository to pull from.</li>
                <li><strong>{{PULL_BRANCH}}</strong>: The branch to pull from.</li>
            </ul>
        </div>
        <div class="accordion mt-3" id="defaultConfig">
            <div class="accordion-item">
                <h2 class="accordion-header" id="defaultConfigHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#defaultConfigContainer" aria-expanded="false" aria-controls="defaultConfigContainer">
                        Default configuration
                    </button>
                </h2>
                <div id="defaultConfigContainer" class="accordion-collapse collapse" aria-labelledby="defaultConfigHeading" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <button type="button" class="btn btn-primary btn-sm float-end" id="copyToClipboard" data-bs-toggle="tooltip" title="Copy to clipboard">Copy</button>
                        <pre id="defaultConfigText"></pre>
                    </div>
                </div>
            </div>
        </div>
        <form id="configForm">
            <div class="mb-3 mt-4">
                <label for="configTextarea" class="form-label">Configuration:</label>
                <textarea class="form-control" id="configTextarea" style="height: calc(100vh - 400px);" placeholder="Enter your configuration JSON here"></textarea>
            </div>
            <button type="button" class="btn btn-primary" data-action="save">Save Configuration</button>
        </form>
    </div>
</body>
</html>
